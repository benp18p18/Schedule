<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Display Schedule</title>
        <meta name="description" content="A means to effectively communicate the production schedule of the display area of the business.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-inverse bg-primary">    
            <a class="navbar-brand" style = "color: white;" href="#">Sonoco Display Schedule</a>
        </nav>
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#Sunday">Sunday</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Monday">Monday</a>

        <div class="tab-content">
            </br>
            <div class="tab-pane active" id="Sunday" role="tabpanel">
                <div class="container-fluid">
                    <div data-bind="foreach: lines">
                        <div class="card line-info">
                            <div class="card-body">
                                <h3 data-bind="text: name"></h3>
                                <hr>
                                <div data-bind="foreach: $root.shifts">
                                    <line-shifts params = "name: name, shift: shift, num: $parent.num, line: $parent.id, id: id, day: 'Sunday'"></line-shifts>
                                    <line-details params="id: id, line: $parent.id, day: 'Sunday' "></line-details>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
